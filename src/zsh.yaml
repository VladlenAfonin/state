---
- name: "zsh: install"
  become: true
  apt:
    name:
      - zsh
    state: present
    update_cache: yes
- name: "zsh: install plugins"
  git:
    repo: "{{ item.repo }}"
    version: "{{ item.version }}"
    update: false
    force: true
    depth: 1
    dest: "{{ ansible_env.HOME }}/projects/{{ item.name }}"
  loop:
    - { repo: "https://github.com/zsh-users/zsh-syntax-highlighting", version: "0.8.0", name: "zsh-syntax-highlighting" }
    - { repo: "https://github.com/zsh-users/zsh-autosuggestions", version: "v0.7.1", name: "zsh-autosuggestions" }
- name: "zsh: install configuration"
  template:
    src: "templates/{{ item.template }}"
    dest: "{{ home_dir }}/{{ item.dest }}"
    mode: "0644"
  loop:
    - { template: ".zshrc.j2", dest: ".zshrc" }
    - { template: ".profile.j2", dest: ".profile" }
- name: "zsh: link .zprofile"
  file:
    src: "{{ home_dir }}/.profile"
    dest: "{{ home_dir }}/.zprofile"
    state: link
- name: "zsh: change shell"
  become: yes
  user:
    name: "{{ current_user }}"
    shell: /bin/zsh
