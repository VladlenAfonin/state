---
- name: "git: install"
  become: true
  apt:
    name:
      - git
    state: present
    update_cache: yes
- name: "git: install configuration"
  template:
    src: templates/.gitconfig.j2
    dest: "{{ home_dir }}/.gitconfig"
    mode: "0644"
  vars:
    user: { name: "{{ external.git.user.name }}", email: "{{ external.git.user.email }}" }
